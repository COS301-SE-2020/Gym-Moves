</head>

<body>
    <section>
        <nav class="navbar navbar-expand navbar-dark barColour">
            <img style="vertical-align: top; height: 90px;" src="assets/images/dumbbell-128x128-1.png" alt="" title="">
            <div style="width: 40%;">
                <p id="heading">Gym Moves</p>
            </div>
            <div style="width: 50%;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="GymMovesIndex.html">About us</a>

                    <li class="nav-item">
                        <a class="nav-link" href="GymMembers.html">Gym Members</a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="HowToRegisterMyGym.html">Register My Gym</a>
                    </li>

                </ul>
            </div>
        </nav>

    </section>

    <br>

    <section>
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="col-lg-6 col-md-8 mx-auto">
                <div class="card-body">
                    <form role="form" autocomplete="off" id="register" method="post" novalidate="">

                        <h4>Manager's Details:</h4>
                        <br>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control form-control-lg rounded-0" name="name" id="Name" required="">
                        </div>

                        <div class="form-group">
                            <label for="surname">Surname</label>
                            <input type="text" class="form-control form-control-lg rounded-0" name="surname" id="Surname" required="">
                        </div>


                        <div class="form-group">
                            <label for="number">Cellphone Number</label>
                            <input type="text" class="form-control form-control-lg rounded-0" name="number" id="PhoneNumber" required="">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="text" class="form-control form-control-lg rounded-0" name="email" id="Email" required="">
                        </div>



                        <br>
                        <h4>Gym's Details:</h4>
                        <br>

                        <div class="form-group">
                            <label for="gymName">Gym Name</label>
                            <input type="text" class="form-control form-control-lg rounded-0" name="gymName" id="GymName" required="">
                        </div>

                        <div class="form-group">
                            <label for="gymBranch">Gym Branch</label>
                            <input type="text" class="form-control form-control-lg rounded-0" name="gymBranch" id="BranchName" required="">
                        </div>

                        <div class="form-group">
                            <label for="Address">Address of gym</label>
                            <input type="text" class="form-control form-control-lg rounded-0" name="Address" id="Address" required="">
                        </div>

                        <div class="form-group">
                            <label for="Extra">Any extra information you'd like to add?</label>
                            <input type="text" class="form-control form-control-lg rounded-0" name="Extra" id="Extra" required="">
                        </div>

                        <br>

                        <div align="center" class="form-group">
                            <button type="button" class="btn button-colour" onclick="register()">Register</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <section once="footers" class="footer barColour">

</body>

<script>
    async function register() {


        var user =
        {
            'Name': document.getElementById("Name").value,
            'Surname': document.getElementById("Surname").value,
            'PhoneNumber': document.getElementById("PhoneNumber").value,
            'Email': document.getElementById("Email").value,
            'GymName': document.getElementById("GymName").value,
            'BranchName': document.getElementById("BranchName").value,
            'Address': document.getElementById("Address").value,
            'Extra': document.getElementById("Extra").value

        };

        jQuery.ajax({
            url: "@Url.Content("~/api/GymApplication/add")",
            type: "POST",
            data: JSON.stringify(user),
            contentType: "application/json",
            success: function (result) {
                window.location.href = "@Url.Content("~/MainPageForDashboard")";

            }
            ,
            error: function (result) {
                window.alert(result.responseText);
            }
         });
     }
</script>
     
</html>
