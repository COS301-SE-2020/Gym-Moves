            <div class="card-body">
              <form role="form" autocomplete="off" id="register" method="post" novalidate="">
                
                <h4>Manager's Details:</h4>
                <br>

                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control form-control-lg rounded-0" name="name" id="name" required="">
                </div> 
                
                <div class="form-group">
                  <label for="surname">Surname</label>
                  <input type="text" class="form-control form-control-lg rounded-0" name="surname" id="surname" required="">
                </div> 
                                    
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control form-control-lg rounded-0" name="username" id="username" required="">
                </div>
                                    
                <div class="form-group">
                  <label for="number">Cellphone Number</label>
                  <input type="text" class="form-control form-control-lg rounded-0" name="number" id="number" required="">
                </div>  
                
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="text" class="form-control form-control-lg rounded-0" name="email" id="email" required="">
                </div>  
                
                <div class="form-group">
                  <label for="memberid">Gym Membership ID</label>
                  <input type="text" class="form-control form-control-lg rounded-0" name="memberid" id="memberid" required="">
                </div>
                
                <div class="form-group">
                  <label for="password">Your Password</label>
                  <input type="password" class="form-control form-control-lg rounded-0" name="password" id="password" required="">
                </div>    

                <br>
                <h4>Gym's Details:</h4>

                <div class="form-group">

                  <input type="text" class="form-control form-control-lg rounded-0" name="gymName" id="gymName" required="">
                </div>  
                
                <div class="form-group">
                  <label for="gymBranch">Gym Branch</label>
                  <input type="text" class="form-control form-control-lg rounded-0" name="gymBranch" id="gymBranch" required="">
                </div>  
                
                <div class="form-group">
                  <label for="code">Registration Code</label>
                  <input type="text" class="form-control form-control-lg rounded-0" name="code" id="code" required="">
                </div>                             
                
                <br>
                
                <div align="center" class="form-group">

    <script>
      $(document).ready(function () {
          $("#register").click(function (e) {
              var name = JSON.stringify($("#name").serializeJSON());
              var surname = JSON.stringify($("#surname").serializeJSON());
              var username = JSON.stringify($("#username").serializeJSON());
              var number = JSON.stringify($("#number").serializeJSON());
              var email = JSON.stringify($("#email").serializeJSON());
              var memberid = JSON.stringify($("#memberid").serializeJSON());
              var gymName = JSON.stringify($("#gymName").serializeJSON());
              var gymBranch = JSON.stringify($("#gymBranch").serializeJSON());
              var code = JSON.stringify($("#code").serializeJSON());
              var password = JSON.stringify($("#password").serializeJSON());
             
              $.ajax({
                  url: "http://gymmoves/api/Gym/register",
                  type: "POST",
                  data: name,
                  surname,
                  username,
                  number,
                  email,
                  memberid,
                  gymName,
                  gymBranch,
                  code,
                  password,
  
              });
              e.preventDefault(); 
  
          });
      });
  </script>
