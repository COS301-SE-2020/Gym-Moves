name: gym_moves
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  adobe_xd:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_svg: ^0.17.4
  responsive_framework: ^0.0.7
  auto_size_text: ^2.1.0
  autocomplete_textfield: ^1.6.4
  rxdart: ^0.20.0
  http: ^0.12.1
  flutter_datetime_picker: ^1.3.8
  fluttertoast: ^4.0.0
  qr_flutter: ^3.1.0
  flutter_spinkit: ^4.1.2
  nfc_in_flutter: 2.0.2
  flutter_swiper: 1.1.6
  path_provider:


dev_dependencies:
  flutter_test:
    sdk: flutter
  shared_preferences: ^0.5.6


flutter:
  fonts:
    - family: FreestyleScript
      fonts:
        - asset: assets/FreestyleScript.ttf
    - family: Roboto
      fonts:
        - asset: assets/Roboto.ttf

  uses-material-design: true

  assets:
    - assets/Banner.jpg
    - assets/Bicycles.jpg
    - assets/Boxing.jpg
    - assets/LeftSidePool.png
    - assets/LeftSidePoolHalf.png
    - assets/RightSidePool.png
    - assets/RightSidePoolHalf.png

